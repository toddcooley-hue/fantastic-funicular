name: Run Job Agent

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 13 * * *"    # daily 8 AM ET (13:00 UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent
        run: python -m job_agent.main

      - name: List workspace and outputs (debug)
        run: |
          echo "Current working directory:"
          pwd
          echo "Root listing:"
          ls -la
          echo "Outputs listing:"
          ls -la outputs || echo "No outputs folder"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: new-jobs
          path: ${{ github.workspace }}/outputs/new_jobs.csv
          if-no-files-found: error


